name: Publish image to docker hub
on: [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: action/checkout@v3
      - name: build
        run: |
          docker build -t ngile/simple-app:latest .
      - name: publish
        run: |
          docker push ngile/simple-app:latest
